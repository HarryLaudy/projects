<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../css/form.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Home</title>

    </head>

    <body>
        <form>
            <br>
            <div class="form-group">
                <label for="PseudoInput">Pseudo :</label>
                <input type="text" class="form-control" id="PseudoInput" placeholder="Entrez votre pseudo ici">
            </div>
            <br>
            <div class="form-group">
                <label for="nom_site">Nom du site :</label>
                <input type="text" class="form-control" id="nom_site" placeholder="Entrez le nom du site ici">
            </div>
            <br>
            <div class="form-group">
                <label for="message">Commentaire :</label>
                <textarea class="form-control" id="message" rows="5"></textarea>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </body>

</html>
